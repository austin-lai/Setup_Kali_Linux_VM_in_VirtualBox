[shell]
format = "[$indicator]($style)"
powershell_indicator = "î¯‡ "
cmd_indicator = "î¯„ "
disabled = false

[fill]
symbol = "-"
style = "fg:neon_green"
disabled = false

[cmd_duration]
min_time = 1
show_milliseconds = true
disabled = false
format = " [$duration ]($style)"

[status]
symbol = " ğŸ”´ "
