# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
format = "[ \[$user\] ]($style)"
style_user = "bg:#f07623 fg:#ffffff"
style_root = "bg:#93d0fc fg:#fe0000"

[time]
time_format = "%A|%d-%b-%Y|%T|%:z"
format = "[ \[$timeğŸ•™\] ]($style)"
style = "bg:#00a1de fg:#ffffff"
